
<div class="card-header">
  <h3 class="card-title">Customer Information</h3>
</div>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- Main row -->
    <div class="row">
      <section class="col-12 col-lg-4">
        <div class="card card-primary">

          <!-- /.card-header -->
          <!-- form start -->
          <form action="#" method="POST"  enctype="application/x-www-form-urlencoded" role="form">
            <div class="card-body">
              <div class="form-group">
                <label for="txt-id">Customer ID</label>
                <input data-toggle="tooltip" data-placement="right"
                       title="Customer ID should follow the pattern CXXX where the X is a number"
                       class="form-control" id="txt-id" name="id"
                       placeholder="Enter Customer ID"
                       type="text">
              </div>
              <div class="form-group">
                <label for="txt-name">Customer Name</label>
                <input data-toggle="tooltip" data-placement="right"
                       title="Customer Name can only contain letters and spaces"
                       class="form-control" id="txt-name" name="name"
                       placeholder="Enter Customer Name"
                       type="text">
              </div>
              <div class="form-group">
                <label for="txt-address">Customer Address</label>
                <input data-toggle="tooltip" data-placement="right"
                       title="Customer Address should have at least three letters"
                       class="form-control" id="txt-address" name="address"
                       placeholder="Enter Customer Address"
                       type="text">
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button id="btn-save" class="btn btn-primary" type="button">Save</button>
              <button id="btn-clear" class="btn btn-warning" type="button">Clear</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </section>
      <section class="col-12 col-lg-8">
        <div id="tbl-card" class="card">
          <div class="card-body">
            <table  class="table table-striped table-bordered table-hover" id="tbl-customers">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th></th>
              </tr>
              </thead>
              <tbody *ngFor="let customer of customers">
              <td >{{customer.id}}</td>
              <td >{{customer.name}}</td>
              <td >{{customer.address}}</td>
              </tbody>
              <tfoot>
              <tr>
<!--                <td colspan="4">There are no records to show</td>-->
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </section>
    </div>
    <!-- /.row (main row) -->
  </div><!-- /.container-fluid -->
</section>

<router-outlet></router-outlet>
